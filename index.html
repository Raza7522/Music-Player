<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Music Player</h1>

    <main class="music-container">

        <div class="music-info">
            <p class="title">Ukelele</p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <audio src="music/music-player_music_ukulele.mp3"></audio>

        <div class="image-container">
            <img src="images/ukulele.jpg" alt="song-title-image" class="image-cover">
        </div>

        <nav class="navigation">

            <div id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </div>

            <div id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </div>

            <div id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </div>

        </nav>

    </main>

    <script src="script.js"></script>
</body>

</html>
